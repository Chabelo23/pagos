<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Simulación de Datos de Tarjeta</title>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        footer {
            background-color: #282828;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            text-align: center;
        }

        .footer-links h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .footer-links ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-links li {
            margin: 10px 0;
        }

        .footer-links a {
            text-decoration: none;
            color: #1db954;
            font-size: 18px;
        }

        .form-container {
            margin-top: 30px;
        }

        .form-container h2 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .form-container label {
            font-size: 16px;
            color: #333;
        }

        .form-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .form-container button:hover {
            background-color: #1ed760;
        }

        #mensajeConfirmacion {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #28a745;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>

    <script>
        // Función para almacenar los datos de tarjeta introducidos
        function almacenarDatos() {
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const numero = document.getElementById('numero').value;
            const vencimiento = document.getElementById('vencimiento').value;
            const cvv = document.getElementById('cvv').value;

            // Crear un objeto con los datos introducidos
            const tarjeta = {
                nombre: nombre,
                numero: numero,
                vencimiento: vencimiento,
                cvv: cvv
            };

            // Almacenar los datos en el localStorage
            localStorage.setItem('tarjetaFalsa', JSON.stringify(tarjeta));

            // Mostrar mensaje de confirmación
            const mensaje = document.getElementById('mensajeConfirmacion');
            mensaje.style.display = 'block'; // Mostrar el mensaje de confirmación

            // Limpiar el formulario después de enviarlo
            document.getElementById('formularioTarjeta').reset();
        }
    </script>
</head>
<body>

    <!-- Contenido principal de la página -->
    <div class="main-content">
        <!-- Tu contenido de Spotify aquí -->

        <!-- Pie de página de Spotify -->
        <footer>
            <div class="footer-content">
                <!-- Enlaces de Spotify -->
                <div class="footer-links">
                    <ul>
                        <h2>Enlaces útiles</h2>
                        <li><a href="https://support.spotify.com/">Ayuda</a></li>
                        <li><a href="https://open.spotify.com/">Reproductor web</a></li>
                        <li><a href="https://www.spotify.com/co-es/download/">App móvil gratis</a></li>
                    </ul>
                </div>
                
                <!-- Formulario para ingresar los datos de la tarjeta -->
                <div class="form-container">
                    <h2>Simulación de Datos de Tarjeta</h2>
                    <form id="formularioTarjeta" onsubmit="event.preventDefault(); almacenarDatos();">
                        <label for="nombre">Nombre del titular:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br><br>

                        <label for="numero">Número de tarjeta:</label>
                        <input type="text" id="numero" name="numero" maxlength="19" placeholder="4111 1111 1111 1111" required>
                        <br><br>

                        <label for="vencimiento">Fecha de vencimiento:</label>
                        <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>
                        <br><br>

                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" required>
                        <br><br>

                        <button type="submit">Guardar datos</button>
                    </form>

                    <!-- Mensaje de confirmación -->
                    <div id="mensajeConfirmacion">
                        ¡Gracias por suscribirte! Los datos de tu tarjeta han sido almacenados correctamente.
                    </div>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
